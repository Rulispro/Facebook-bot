<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Bot</title>
</head>
<body>
    <h2>Login Facebook</h2>
    <input type="text" id="cookieInput" placeholder="Masukkan Cookies">
    <button onclick="saveCookies()">Login ke Facebook</button>
    
    <h3>Akun Login</h3>
    <select id="accountDropdown"></select>

    <h3>Autolike Beranda</h3>
    <input type="number" id="totalLike" placeholder="Masukkan total like (maks 120)">
    <select id="reactionType">
        <option value="like">Like</option>
        <option value="love">Love</option>
        <option value="wow">Wow</option>
        <option value="laugh">Laugh</option>
        <option value="care">Care</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
    </select>
    <input type="number" id="minIntervalLike" placeholder="Masukkan waktu minimal (5 detik)">
    <input type="number" id="maxIntervalLike" placeholder="Masukkan waktu maksimal (5 menit)">
    <button onclick="startAutolike()">Start</button>
    <button onclick="stopAutolike()">Stop</button>

    <h3>Autounfriend</h3>
    <input type="number" id="minIntervalUnfriend" placeholder="Masukkan waktu minimal (5 detik)">
    <input type="number" id="maxIntervalUnfriend" placeholder="Masukkan waktu maksimal (2 menit)">
    <button onclick="startAutoUnfriend()">Start</button>
    <button onclick="stopAutoUnfriend()">Stop</button>

    <h3>Autoaddfriend</h3>
    <input type="text" id="targetUsername" placeholder="Masukkan link username akun Facebook">
    <select id="friendType">
        <option value="followers">Followers</option>
        <option value="following">Following</option>
        <option value="friends">Friends</option>
    </select>
    <input type="number" id="minIntervalAddFriend" placeholder="Masukkan waktu minimal (5 detik)">
    <input type="number" id="maxIntervalAddFriend" placeholder="Masukkan waktu maksimal (3 menit)">
    <button onclick="startAutoAddFriend()">Start</button>
    <button onclick="stopAutoAddFriend()">Stop</button>

    <h3>Autoconfirm</h3>
    <input type="number" id="confirmInterval" placeholder="Masukkan waktu minimal (5 detik)">
    <button onclick="startAutoConfirm()">Start</button>
    <button onclick="stopAutoConfirm()">Stop</button>

    <h3>Autoposting Grup</h3>
    <input type="text" id="groupLink" placeholder="Masukkan link grup Facebook">
    <input type="file" id="groupMedia">
    <textarea id="groupCaption" placeholder="Masukkan text"></textarea>
    <input type="number" id="postInterval" placeholder="Masukkan waktu minimal 5 detik">
    <button onclick="addGroupLink()">Tambah Link Grup</button>

    <h4>Pilih Jam Posting (Maks 3)</h4>
    <div id="postingHours">
        <!-- Generate checkbox jam berurutan -->
        <script>
            for (let i = 4; i <= 24; i++) {
                let hour = i < 10 ? `0${i}:00` : `${i}:00`;
                document.write(`<input type="checkbox" value="${hour}"> ${hour} `);
                if (i % 6 === 0) document.write("<br>");
            }
        </script>
    </div>

    <button onclick="startAutoPost()">Start</button>
    <button onclick="stopAutoPost()">Stop</button>

    <h3>Scrape Nama Grup</h3>
    <input type="text" id="scrapeGroupName" placeholder="Masukkan nama grup">
    <button onclick="startScrapeGroups()">Start</button>

    <h3>Autojoin Grup</h3>
    <input type="file" id="groupExcel">
    <button onclick="startAutoJoin()">Start</button>

    <h3>Facebook Marketplace</h3>
    <input type="file" id="marketplacePhoto">
    <input type="file" id="marketplaceExcel">
    <select id="marketplaceCategory">
        <option value="create/item">Barang</option>
        <option value="create/vehicle">Kendaraan</option>
        <option value="create/housing for rent">Properti</option>
    </select>

    <h4>Pilih Jam Posting Marketplace</h4>
    <div id="marketplacePostingHours">
        <!-- Generate checkbox jam berurutan -->
        <script>
            for (let i = 4; i <= 24; i++) {
                let hour = i < 10 ? `0${i}:00` : `${i}:00`;
                document.write(`<input type="checkbox" value="${hour}"> ${hour} `);
                if (i % 6 === 0) document.write("<br>");
            }
        </script>
    </div>

    <button onclick="saveToIndexedDB()">Ambil Gambar</button>
    <button onclick="startMarketplacePost()">Start</button>

    <script src="index.js"></script>
</body>
</html>
